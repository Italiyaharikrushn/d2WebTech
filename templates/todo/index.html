<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-left: 4px solid #333;
            display: flex;
            justify-content: space-between;
        }

        a {
            text-decoration: none;
            color: #d63131;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #333;
        }

        li a {
            color: #333;
        }

        a:hover {
            background-color: #333;
            color: #fff;
        }

        .actions a {
            margin-left: 10px;
        }

        .create-form,
        .update-form {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .create-form input,
        .update-form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .create-form button,
        .update-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .create-form button:hover,
        .update-form button:hover {
            background-color: #555;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
            width: 1005;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .cancelbtn,
        .deletebtn {
            padding: 10px;
            color: white;
            border: none;
        }

        .cancelbtn {
            background-color: #555;
        }

        .deletebtn {
            background-color: #d63131;
        }
    </style>
</head>

<body>

    <section>
        <div class="container">
            <h1>Todo List</h1>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="create-form">
                <h2>Add New Todo</h2>
                <form method="POST" action="{% url 'create_todo' %}">
                    {% csrf_token %}
                    <input name="name" placeholder="Enter Name" required>
                    <button type="submit"><i class="fas fa-plus"></i> Add Todo</button>
                </form>
            </div>
        </div>
    </section>

    {% if todo %}
    <section>
        <div class="container">
            <div class="update-form">
                <h2>Update Todo</h2>
                <form method="POST" action="{% url 'update_todo' todo.id %}">
                    {% csrf_token %}
                    <input type="text" name="name" value="{{ todo.name }}" required>
                    <button type="submit"><i class="fas fa-save"></i> Update Todo</button>
                </form>
            </div>
        </div>
    </section>
    {% endif %}

    <section>
        <div class="container">
            <ul>
                {% for todo in todos %}
                <li>
                    {{ todo.name }}
                    <div class="actions">
                        <!-- <a href="#"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Incomlate</a>
                        <a href="#"><i class="fa fa-check" aria-hidden="true"></i> Comlate</a> -->
                        <a href="{% url 'update_todo' todo.id %}"><i class="fas fa-edit"></i> Update</a>
                        <a href="#" onclick="showDeleteModal('{{ todo.id }}')"><i class="fas fa-trash"></i> Delete</a>

                        <div id="{{ todo.id }}" class="modal">
                            <div class="modal-content">
                                <span class="close" onclick="hideDeleteModal('{{ todo.id }}')"><i class="fas fa-window-close"></i></span>
                                <p>Are you sure you want to delete?</p>
                                <div class="row">
                                    <form method="POST" action="{% url 'delete_todo' todo.id %}">
                                        <button type="button" class="cancelbtn" onclick="hideDeleteModal('{{ todo.id }}')">Cancel</button>
                                        {% csrf_token %}
                                        <button type="submit" class="deletebtn">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </section>

    <script>
        function showDeleteModal(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideDeleteModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>

</body>

</html>
